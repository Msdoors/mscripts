<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Msdoors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #2c2c3c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Keys</h1>
    <p>Insira seu ID do Roblox para gerar uma key Msdoors:</p>
    <input type="text" id="userId" placeholder="ID do Roblox">
    <button onclick="generateKey()">Gerar Key</button>
    <p id="result"></p>
  </div>
  <script>
    async function generateKey() {
      const userId = document.getElementById("userId").value;
      if (!userId) {
        alert("Insira um ID v√°lido!");
        return;
      }
      const response = await fetch(`https://script.google.com/macros/s/AKfycbx98I7GwDX8aCk2EKDbvjEqEAozhZMWmTfW7LBNCwXK9qIp_e6QzfbgFyDS8ojfzolcHQ/exec?action=generate&userId=${userId}`);
      const text = await response.text();
      document.getElementById("result").innerText = text;
    }
  </script>
</body>
</html>
