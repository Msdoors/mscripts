<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Publicações</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Área de Login/Cadastro -->
  <div class="auth-container">
    <h2>Entrar ou Cadastre-se</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button id="login-btn">Login</button>
    <button id="signup-btn">Cadastro</button>
  </div>

  <!-- Área de Publicações (oculta até o login) -->
  <div class="post-container" style="display: none;">
    <h2>Postagens</h2>
    <textarea id="post-content" placeholder="Escreva sua publicação..."></textarea>
    <button id="post-btn">Publicar</button>

    <div id="posts-feed"></div>
  </div>

  <!-- Bibliotecas Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
