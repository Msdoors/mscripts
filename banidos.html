            --discord-text: #dcddde;

            --discord-link: #00b0f4;
            --discord-highlight: #4f545c;
            --discord-separator: rgba(79, 84, 92, 0.48);
            --discord-online: #43b581;
            --discord-brand: #5865F2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        @font-face {
            font-family: 'Whitney';
            src: url('https://cdn.jsdelivr.net/gh/maazullah96/DiscordFonts@main/Whitney/Whitney-Book.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Whitney';
            src: url('https://cdn.jsdelivr.net/gh/maazullah96/DiscordFonts@main/Whitney/Whitney-Medium.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body {
            background-color: var(--discord-bg);
            color: var(--discord-text);
            height: 100vh;
            overflow: hidden;
        }

        .discord-app {
            display: flex;
            height: 100vh;
        }

        .server-sidebar {
            width: 72px;
            background-color: var(--discord-darker-bg);
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background-color: var(--discord-brand);
            border-radius: 50%;
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .server-icon.active {
            border-radius: 16px;
        }

        .channel-sidebar {
            width: 240px;
            background-color: var(--discord-light-bg);
            display: flex;
            flex-direction: column;
        }

        .server-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--discord-separator);
            font-weight: bold;
        }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .channel-category {
            text-transform: uppercase;
            font-size: 12px;
            font-weight: bold;
            color: var(--discord-muted);
            padding: 16px 8px 4px 16px;
        }

        .channel-item {
            padding: 6px 8px 6px 16px;
            margin: 2px 0;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--discord-muted);
            cursor: pointer;
            border-radius: 4px;
            margin-right: 8px;
        }

        .channel-item.active {
            background-color: rgba(79, 84, 92, 0.32);
            color: var(--discord-text);
        }

        .channel-item:hover:not(.active) {
            background-color: rgba(79, 84, 92, 0.16);
            color: var(--discord-text);
        }

        .channel-icon {
            margin-right: 6px;
        }

        .user-area {
            height: 52px;
            background-color: rgba(32, 34, 37, 0.5);
            display: flex;
            align-items: center;
            padding: 0 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            background-color: var(--discord-brand);
        }

        .user-avatar::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background-color: var(--discord-online);
            border-radius: 50%;
            border: 2px solid var(--discord-light-bg);
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-size: 14px;
            font-weight: bold;
        }

        .user-tag {
            font-size: 12px;
            color: var(--discord-muted);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--discord-bg);
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--discord-separator);
        }

        .channel-name {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .channel-hash {
            margin-right: 8px;
            color: var(--discord-muted);
        }

        .chat-messages {
            flex: 1;
            padding: 0 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* For scroll to bottom */
        }

        .message-group {
            margin: 16px 0;
            display: flex;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: bold;
            margin-right: 8px;
            cursor: pointer;
        }

        .message-timestamp {
            font-size: 12px;
            color: var(--discord-muted);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.375;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--discord-text);
        }

        .message-attachment {
            margin-top: 8px;
            max-width: 520px;
            border-radius: 4px;
            overflow: hidden;
        }

        .message-attachment img {
            max-width: 100%;
            height: auto;
        }

        .message-input-container {
            padding: 0 16px 24px;
        }

        .message-input {
            background-color: rgba(64, 68, 75, 1);
            border-radius: 8px;
            padding: 12px;
            color: var(--discord-text);
            font-size: 15px;
            border: none;
            outline: none;
            width: 100%;
            resize: none;
            height: 44px;
        }

        .message-input::placeholder {
            color: var(--discord-muted);
        }

        /* Modal for message info */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--discord-light-bg);
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            padding: 16px;
            color: var(--discord-text);
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--discord-separator);
            padding-bottom: 8px;
        }

        .modal-info {
            margin-bottom: 16px;
        }

        .modal-info-row {
            display: flex;
            margin-bottom: 8px;
        }

        .modal-info-label {
            font-weight: bold;
            width: 80px;
            flex-shrink: 0;
        }

        .modal-info-value {
            flex: 1;
            word-break: break-all;
        }

        .modal-close {
            text-align: right;
        }

        .modal-close-btn {
            background-color: var(--discord-brand);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .server-sidebar, .channel-sidebar {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }

            .modal-content {
                width: 90%;
            }
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--discord-text);
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {

                display: block;
            }
        }

        /* Mobile sidebar */

            display: none;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            z-index: 200;
            transition: all 0.3s ease;
        }

        .mobile-sidebar.active {
            display: flex;
        }

        .mobile-sidebar-backdrop {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 199;
            display: none;
        }

        .mobile-sidebar-backdrop.active {
            display: block;
        }

        // Function to convert timestamp to readable format
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        // Function to get Discord avatar URL

            if (avatarId === "unknown") {
                // Return a default avatar if avatar_id is unknown

            }
            return `https://cdn.discordapp.com/avatars/${avatarId}/${avatarId}.png`;
        }

                messageGroup.addEventListener('click', () => {
                    showMessageInfo(message.id, message.link);
                });
            });
        }

        // Function to show message info in modal
        function showMessageInfo(messageId, messageLink) {
            const modal = document.getElementById('message-modal');
            const modalMessageId = document.getElementById('modal-message-id');
            const modalMessageLink = document.getElementById('modal-message-link');

            modalMessageId.textContent = messageId;
            modalMessageLink.textContent = messageLink || 'Link não disponível';

            modal.style.display = 'flex';
        }

        // Modal close button functionality
        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('message-modal').style.display = 'none';
        });

        // Mobile menu functionality
        document.querySelector('.mobile-menu-btn').addEventListener('click', () => {
            const mobileSidebar = document.querySelector('.mobile-sidebar');
            const mobileSidebarBackdrop = document.querySelector('.mobile-sidebar-backdrop');
            
            // Clone sidebar content for mobile if it's empty
            if (!mobileSidebar.children.length) {
                const serverSidebar = document.querySelector('.server-sidebar').cloneNode(true);
                const channelSidebar = document.querySelector('.channel-sidebar').cloneNode(true);
                
                mobileSidebar.appendChild(serverSidebar);
                mobileSidebar.appendChild(channelSidebar);
            }
            
            mobileSidebar.classList.add('active');
            mobileSidebarBackdrop.classList.add('active');
        });

        // Mobile sidebar backdrop click to close
        document.querySelector('.mobile-sidebar-backdrop').addEventListener('click', () => {
            const mobileSidebar = document.querySelector('.mobile-sidebar');
            const mobileSidebarBackdrop = document.querySelector('.mobile-sidebar-backdrop');
            
            mobileSidebar.classList.remove('active');
            mobileSidebarBackdrop.classList.remove('active');
        });

        // Message input functionality (just for appearance, not functional)
        document.querySelector('.message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                alert('Função de enviar mensagens não implementada nesta simulação.');
            }
        });

        // Initialize the chat on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderMessages();
        });
    </script>
</body>
</html>
