<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced LuaU Obfuscator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --dark: #1a1a2e;
            --light: #f5f5f5;
            --gap: 15px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary);
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mod-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .mod-btn:hover {
            transform: scale(1.05);
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 20px;
        }

        .CodeMirror {
            height: 350px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
        }

        .file-upload {
            border: 2px dashed var(--primary);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .file-upload:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .file-upload input {
            display: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .mod-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .mod-menu.active {
            display: block;
        }

        .mod-menu h2 {
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mod-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mod-item-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-card i {
            font-size: 32px;
        }

        .stat-info h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .stat-info p {
            font-size: 14px;
            opacity: 0.9;
        }

        .btns-output {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }

        .btns-output.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i data-lucide="shield"></i>
                Enhanced LuaU Obfuscator
            </h1>
            <button class="mod-btn" onclick="toggleModMenu()">
                <i data-lucide="sliders"></i>
                Mod Menu
            </button>
        </div>

        <div class="main-content">
            <div class="stats">
                <div class="stat-card">
                    <i data-lucide="file-text"></i>
                    <div class="stat-info">
                        <h3 id="char-count">0</h3>
                        <p>Characters</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i data-lucide="align-justify"></i>
                    <div class="stat-info">
                        <h3 id="line-count">0</h3>
                        <p>Lines</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i data-lucide="activity"></i>
                    <div class="stat-info">
                        <h3 id="status-text">Ready</h3>
                        <p>Status</p>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Upload Script</h2>
                <div class="file-upload" onclick="document.getElementById('file-input').click()">
                    <i data-lucide="upload" style="width: 48px; height: 48px; color: var(--primary);"></i>
                    <p>Click to upload .lua, .txt, or .luau file</p>
                    <input type="file" id="file-input" accept=".lua,.txt,.luau" onchange="handleFileUpload(event)">
                </div>
            </div>

            <div class="section">
                <h2>Input Script</h2>
                <textarea id="lua-editor"></textarea>
            </div>

            <div class="section">
                <h2>Output Script</h2>
                <textarea id="lua-output" style="display: none;"></textarea>
            </div>

            <div id="status-msg" class="status"></div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="obfuscateScript()">
                    <i data-lucide="lock"></i>
                    Obfuscate
                </button>
            </div>

            <div class="btn-group btns-output" id="output-btns">
                <button class="btn btn-success" onclick="copyScript()">
                    <i data-lucide="copy"></i>
                    Copy
                </button>
                <button class="btn btn-warning" onclick="downloadScript()">
                    <i data-lucide="download"></i>
                    Download
                </button>
                <button class="btn btn-danger" onclick="newScript()">
                    <i data-lucide="refresh-cw"></i>
                    New Script
                </button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleModMenu()"></div>
    <div class="mod-menu" id="mod-menu">
        <h2>
            <i data-lucide="settings"></i>
            Mod Menu
        </h2>
        
        <div class="mod-item">
            <div class="mod-item-label">
                <i data-lucide="infinity"></i>
                <span>Remove Character Limit</span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="mod-no-limit" onchange="toggleMod('noLimit', this.checked)">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="mod-item">
            <div class="mod-item-label">
                <i data-lucide="copy"></i>
                <span>Auto Copy Output</span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="mod-auto-copy" onchange="toggleMod('autoCopy', this.checked)">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="mod-item">
            <div class="mod-item-label">
                <i data-lucide="download"></i>
                <span>Auto Save Downloads</span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="mod-auto-save" onchange="toggleMod('autoSave', this.checked)">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="mod-item">
            <div class="mod-item-label">
                <i data-lucide="shield-off"></i>
                <span>Bypass Rate Limits</span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="mod-bypass" onchange="toggleMod('bypass', this.checked)">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="mod-item">
            <div class="mod-item-label">
                <i data-lucide="zap"></i>
                <span>Turbo Mode</span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="mod-turbo" onchange="toggleMod('turbo', this.checked)">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <button class="btn btn-danger" onclick="toggleModMenu()" style="margin-top: 20px; width: 100%;">
            <i data-lucide="x"></i>
            Close
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/lua/lua.min.js"></script>
    <script>
        lucide.createIcons();

        const mods = {
            noLimit: false,
            autoCopy: false,
            autoSave: false,
            bypass: false,
            turbo: false
        };

        const editor = CodeMirror.fromTextArea(document.getElementById("lua-editor"), {
            mode: "lua",
            theme: "monokai",
            lineNumbers: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true
        });
        editor.setSize(null, "350px");

        const output = CodeMirror.fromTextArea(document.getElementById("lua-output"), {
            mode: "lua",
            theme: "monokai",
            lineNumbers: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true,
            readOnly: true
        });
        output.getWrapperElement().style.display = "none";

        editor.on('change', updateStats);

        function toggleModMenu() {
            const menu = document.getElementById('mod-menu');
            const overlay = document.getElementById('overlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function toggleMod(modName, enabled) {
            mods[modName] = enabled;
            showStatus(`${modName} ${enabled ? 'enabled' : 'disabled'}`, 'info');
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                editor.setValue(e.target.result);
                updateStats();
                showStatus(`File loaded: ${file.name}`, 'success');
            };
            reader.onerror = function() {
                showStatus('Error reading file', 'error');
            };
            reader.readAsText(file);
        }

        async function obfuscateScript() {
            const text = editor.getValue();
            
            if (!text || text.trim().length === 0) {
                showStatus('Please enter some code to obfuscate', 'error');
                return;
            }

            if (!mods.noLimit && text.length > 100000) {
                showStatus('Script too large! Enable "Remove Character Limit" in Mod Menu', 'error');
                return;
            }

            updateStatusText('Obfuscating...');
            showStatus('Obfuscating your script, please wait...', 'info');

            try {
                const response = await fetch('https://wearedevs.net/api/obfuscate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    },
                    body: JSON.stringify({ script: text })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                output.setValue(data.obfuscated);
                output.getWrapperElement().style.display = "block";
                document.getElementById('output-btns').classList.add('active');
                
                updateStatusText('Complete');
                showStatus('Obfuscation complete! You can now copy or download your script', 'success');

                if (mods.autoCopy) {
                    await navigator.clipboard.writeText(data.obfuscated);
                    showStatus('Script obfuscated and copied to clipboard!', 'success');
                }

                if (mods.autoSave) {
                    downloadScript();
                }
            } catch (error) {
                updateStatusText('Failed');
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function copyScript() {
            const script = output.getValue();
            navigator.clipboard.writeText(script).then(() => {
                showStatus('Script copied to clipboard!', 'success');
            }).catch(() => {
                showStatus('Failed to copy script', 'error');
            });
        }

        function downloadScript() {
            const script = output.getValue();
            if (!script || script.length === 0) {
                showStatus('No script to download!', 'error');
                return;
            }

            const blob = new Blob([script], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `obfuscated_script_${Date.now()}.lua`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Script downloaded successfully!', 'success');
        }

        function newScript() {
            editor.setValue('');
            output.setValue('');
            output.getWrapperElement().style.display = "none";
            document.getElementById('output-btns').classList.remove('active');
            document.getElementById('file-input').value = '';
            updateStats();
            updateStatusText('Ready');
            showStatus('Ready for new script', 'info');
        }

        function updateStats() {
            const text = editor.getValue();
            document.getElementById('char-count').textContent = text.length;
            document.getElementById('line-count').textContent = text.split('\n').length;
        }

        function updateStatusText(text) {
            document.getElementById('status-text').textContent = text;
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status-msg');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            
            setTimeout(() => {
                statusEl.className = 'status';
            }, 4000);
        }

        updateStats();
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
