<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhyan57 | Capcut Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0050;
            --secondary: #00f2ea;
            --background: #1a1b1e;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            animation: backgroundAnimation 15s ease infinite;
            filter: blur(80px);
            opacity: 0.5;
            transform-origin: center;
        }

        @keyframes backgroundAnimation {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 4rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        /* Animated title */
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite;
            text-align: center;
            width: 100%;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 0, 80, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 242, 234, 0.5)); }
        }

        /* Floating TikTok icon */
        .tiktok-icon {
            font-size: 6rem;
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 3D Download button */
        .download-btn {
            position: relative;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border-radius: 15px;
            transform: translateZ(-10px);
            filter: blur(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 15px 30px rgba(255, 0, 80, 0.3);
        }

        .download-btn:hover::before {
            opacity: 0.8;
        }

        .download-btn:active {
            transform: translateY(2px);
        }

        /* Glowing particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes particle-animation {
            0% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tiktok-icon {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Capcut pro apk</h1>
        <i class="fab fa-tiktok tiktok-icon"></i>
        <a href="https://www.mediafire.com/file/xyszjbbcoexqcoi/Capcut[+By+Rhyan57+].apk/file" class="download-btn">Download</a>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particles = document.createElement('div');
            particles.className = 'particles';
            document.body.appendChild(particles);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                particle.style.animation = `particle-animation ${Math.random() * 2 + 1}s infinite`;
                particles.appendChild(particle);
            }
        }

        createParticle();
    </script>
</body>
</html>
