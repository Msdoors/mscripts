    <script>
        const scripts = [
            { id: 'script-1', title: 'RseekerHub', description: 'Script de doors ainda em desenvolvimento, criado pelo dono deste site.' },
            { id: 'script-2', title: 'Vazio', description: 'Nada Adicionado' },
            { id: 'script-3', title: 'Vazio', description: 'Nada Adicionado' },
            { id: 'script-4', title: 'Vazio', description: 'Nada adicionado' }
        ];

        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');

        searchInput.addEventListener('input', function () {
            const query = searchInput.value.toLowerCase();
                        resultsContainer.innerHTML = '';

            if (query.length > 0) {
                const filteredScripts = scripts.filter(script => 
                    script.title.toLowerCase().includes(query) || 
                    script.description.toLowerCase().includes(query)
                );

                if (filteredScripts.length > 0) {
                    filteredScripts.forEach(script => {
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('result-item');
                        resultItem.textContent = script.title;
                        resultItem.addEventListener('click', () => {
                            const scriptElement = document.getElementById(script.id);
                            scriptElement.scrollIntoView({ behavior: 'smooth' });

                            scriptElement.style.boxShadow = '0 0 15px rgba(115, 0, 255, 0.8)';
                            setTimeout(() => {
                                scriptElement.style.boxShadow = 'none';
                            }, 2000);

                            resultsContainer.style.display = 'none';
                            searchInput.value = '';
                        });
                        resultsContainer.appendChild(resultItem);
                    });
                    resultsContainer.style.display = 'block';
                } else {
                    const noResult = document.createElement('div');
                    noResult.classList.add('no-result');
                    noResult.textContent = 'Nenhum resultado encontrado';
                    resultsContainer.appendChild(noResult);
                    resultsContainer.style.display = 'block';
                }
            } else {
                resultsContainer.style.display = 'none';
            }
        });


    </script>
